head:
  title: Markdown Resume - 免费的在线简历制作工具
  desc: 免费的在线简历制作工具，使用 Markdown 来轻松制作您的简历！
  keywords: Markdown 简历, 简历制作, 在线简历

landing:
  hero: 用 Markdown 写<span text-brand>简历</span>！
  desc: 能让您轻松的制作和管理简历，它开源免费，且绝不会（也无法）收集您的数据
  start: 开始制作简历
  feats:
    - title: 简单且强大
      items: 创建并管理多份简历<br>实时预览<br>导出为 PDF 格式<br>可定制程度高<br>轻松切换字体和添加图标<br>以及<a href="https://github.com/xikxp1/markdown-resume#features" target="_blank">更多特性</a>
    - title: 隐私优先
      items: 开源免费<br>数据保存在本地<br>无需登录或注册<br>没有用户追踪<br>没有广告

