head:
  title: Markdown Resume - Бесплатный онлайн конструктор резюме
  desc: Бесплатный онлайн конструктор резюме, который позволяет создать ваше резюме за несколько минут с помощью Markdown!
  keywords: конструктор резюме, создатель резюме, создатель CV, markdown резюме, resume.md

landing:
  hero: Пишите свое <span text-brand>резюме</span> на Markdown!
  desc: Это бесплатный инструмент с открытым исходным кодом, созданный для создания и управления вашими резюме как можно проще, не теряя конфиденциальности ваших данных.
  start: Создать мое резюме
  feats:
    - title: Просто и мощно
      items: Управляйте несколькими резюме<br>Предварительный просмотр в реальном времени<br>Экспорт в формат PDF<br>Полностью настраиваемый<br>Выбирайте шрифты и добавляйте иконки<br>И <a href="https://github.com/xikxp1/markdown-resume#features" target="_blank">многие другие функции</a>
    - title: Конфиденциальность прежде всего
      items: Открытый исходный код и бесплатно<br>Данные сохраняются локально<br>Не требуется вход или регистрация<br>Нет отслеживания пользователей<br>Нет рекламы

